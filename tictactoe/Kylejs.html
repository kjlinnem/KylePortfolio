<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Kyle is making a website">
    <meta name="author" content="Kyle Linnemann">
    <meta name="keywords" content="HTML, tutorial, trial page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kyle's JS Website</title>
    <!--<link rel="stylesheet" href="tictactoe.css"> -->
    <script src="jscript.js"></script>
  </head>
  <body>
    <h1 id="header">Javascript Tutorial</h1>
    <div id="test1">
        <img id="image" height="100" width="100" src="rocket.jpeg" alt="Rockets gallore" /><br>
        <input id=salary type="text" placeholder="Salary"/> Salary
        <p id="tax"> Tax </p><br>
        <button id="button" onclick="handleClick(this)"> Click Me</button>
    </div>

    <div id="test2">
        <ul id="messages"></ul>
        <input id="textbox" type="text">
        <button id="send">Send</button>
    </div>

    <script src="htmlVar.js"></script>
    
     <!--Tic tac toe game starts here -->
    <h1> Tic Tac Toe game! </h1>
    <script src="tictactoe.js"></script>
    <div id="errors" style="
      background: #c00;
      color: #fff;
      display: none;
      margin: -20px -20px 20px;
      padding: 20px;
      white-space: pre-wrap;
    "></div>
    <div id="root"></div>

    <script>
      window.addEventListener('mousedown', function(e) {
        document.body.classList.add('mouse-navigation');
        document.body.classList.remove('kbd-navigation');
      });
      window.addEventListener('keydown', function(e) {
        if (e.keyCode === 9) {
          document.body.classList.add('kbd-navigation');
          document.body.classList.remove('mouse-navigation');
        }
      });
      window.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
          e.preventDefault();
        }
      });
      window.onerror = function(message, source, line, col, error) {
        var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
        errors.textContent += text + '\n';
        errors.style.display = '';
      };
      console.error = (function(old) {
        return function error() {
          errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
          errors.style.display = '';
          old.apply(this, arguments);
        }
      })(console.error);
    </script>

  </body>
</html>
